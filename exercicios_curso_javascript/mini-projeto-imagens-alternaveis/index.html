<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Lâmpadas</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
		body, html, h1 {
			padding: 0px;
			margin: 0px;
			box-sizing:border-box;
		}

		div.conteiner {
			display: flex;
			flex-direction: column; 
			align-items: center;
			margin:10px;
			padding: 10px;
			text-align: center;
		}

		div.botoes input {
			width:80px;
		}

	</style>
</head>
<body>
	<div class="conteiner">
		<h1>Lâmpada<h1>
		<img class="lampada" src="_imagens/desligada.jpg" onmouseout="mudaLampada(1)" onmouseover="mudaLampada(2)" ondblclick="mudaLampada(3)"/>
		<div class="botoes" >
			<input type="submit" value="Desligar" id="id-desligar" name="name-desligar" onclick="mudaLampada(1)" />
			<input type="submit" value="Ligar" id="id-ligar" name="name-ligar" onclick="mudaLampada(2)" />
		</div>
	</div>

</body>
<script type="text/javascript">
	var repeat = false
	function mudaLampada(n) {
		if (!repeat) {
			if (n == 1) {
				document.querySelector('img.lampada').src = "_imagens/desligada.jpg"
			} else if (n == 2) {
				document.querySelector('img.lampada').src = "_imagens/ligada.jpg"
			} else {
				document.querySelector('img.lampada').src = "_imagens/quebrada.jpg"
				repeat = true
			}
		}
	}
</script>
</html>
