<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Exercício</title>
    <link type="text/css" rel="stylesheet" href="estilo.css" />
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <label for="id-inicio">
                <p> Início: <input type="number" id="id-inicio" name="name-inicio"  /> </p>
            </label>
            <label for="id-fim">
                <p> Fim: <input type="number" id="id-fim" name="name-fim"  /> </p>
            </label>
            <label for="id-passo">
                <p> Passo: <input type="number" id="id-passo" name="name-passo"  /> </p>
            </label>
            <p>
                <input type="button" value="contar" id="id-botao" name="name-botao" onclick="contador()"/>
            </p>
        </div>
        <div id="resultado">
            Preparando para contar...
        </div>
    </section>
    <footer>
        <p>Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
