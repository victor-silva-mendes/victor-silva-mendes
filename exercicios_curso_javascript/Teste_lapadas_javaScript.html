<!DOCTYPE html>
<html>
<head>
	<title>Teste / JavaScript</title>
	<meta charset="UTF-8"/>
	<script>
		//Função que faz exibir um alerta toda vez que o cursor passar por cima do texto
		var textoAparece = false	
		function textoExemplificativo() {
			if (!textoAparece) {  
				alert("Altererando um objeto(a imagem da lampada) no HTML através do JavaScript com os eventos DOM");
			}
			textoAparece = true
		}

		//três funções que substituem objetos(a imagem da lâmpada)
		var quebrada1 = false;
		function acendeLampada() {
			if (!quebrada1) { 
				document.getElementById("luz").src = "_imagens1/lampada-acesa.jpg";
			}
		}
		function apagaLampada() {
			if (!quebrada1) { 
					document.getElementById("luz").src = "_imagens1/lampada-apagada.jpg";
				}
		}
		function quebraLampada() {
			if (!quebrada1) { 
					document.getElementById("luz").src = "_imagens1/lampada-quebrada.jpg";
				}
			quebrada1 = true
		}

		//simplificação das três funções acima feita com a passagem de parãmetros. 
		var quebrada2 = false;
		function mudaLampada(tipo) {
			if (tipo == 1) {
				arquivo = "_imagens1/lampada-acesa.jpg";
			}
			if (tipo == 2) {
				arquivo = "_imagens1/lampada-apagada.jpg";
			}
			if (tipo == 3) {
				arquivo = "_imagens1/lampada-quebrada.jpg";
			}
			if (!quebrada2) { 
				document.getElementById("luz2").src = arquivo;
				if (tipo == 3) {
					quebrada2 = true;
				}
			}
		}
		//simplificação da simplificação.
		var quebrada3 = false;
		function trocaLampada (tipo2) {
			if (!quebrada3) {
				document.getElementById("luz3").src = "_imagens1/" + tipo2 + ".jpg";
				if (tipo2 == 'lampada-quebrada') {
					quebrada3 = true;
				}
			}
		}

	</script>

	<style>
		h1 {
			width:270px;
			padding:0px;
		}	
	</style>
</head>
<body>
	<h1 onmouseover="textoExemplificativo()">Acenda a lâmpada</h1>
	<img src="_imagens1/lampada-apagada.jpg" id="luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()" />
	<img src="_imagens1/lampada-apagada.jpg" id="luz2" onmouseover="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" />
	<img src="_imagens1/lampada-apagada.jpg" id="luz3" onmouseover="trocaLampada('lampada-acesa')" onmouseout="trocaLampada('lampada-apagada')" onclick="trocaLampada('lampada-quebrada')" />
</body>
</html>
