<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Calculadora / IMC</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
		html, body {
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}

		:root {
			--cor-do-fundo1:rgb(254,192,0);
			--cor-do-fundo2:black;
			--cor-do-texto1:black;
			--cor-do-texto2:rgb(254,192,0);
		}

		.interface {
			width: 300px;
			height: 500px;
			background-color:var(--cor-do-fundo1);
			margin: 70px auto 10px auto;
			border-radius: 20px;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.7);
		}

		.interface > h1 {
			text-align:center;
			border-bottom:solid 4px black;
			padding: 15px 10px 5px 10px;
			margin-bottom: 30px;
		}

		.interface > div {
			margin: 15px;
			font-size: 20px;
			text-align: center;
			font-weight: bold;
		}

		.interface input {
			height: 40px;
			width: 150px;
			border-radius: 5px;
			border:none;
			text-align: center;
			font-size: 20px;
		}

		.interface label {
			display:inline-block;
			width: 50px;
			margin: 0px 20px 20px 0px;
		}

		.interface input[type="submit"] {
			background-color: var(--cor-do-fundo2);
			color: var(--cor-do-texto2);
			font-family: serif;
			width: 235px;
			height: 30px;
		}

		.resultado {
			background-color: var(--cor-do-fundo2);
			color: var(--cor-do-texto2);
			border-radius: 5px;
			width: 235px;
			height: 80px;
			padding-top: 40px;
			padding-right:10px; 
			padding-left:10px;
			margin: 30px auto 0px auto !important;
			font-family: serif;
			word-break: break-word;
		}


		/*CÓDIGO PARA RETIRAR AS SETAS DOS INPUT TIPO NUMBER*/
		input[type='number'] {
   			-moz-appearance:textfield;
		}

		input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
    		-webkit-appearance: none;
		}
		/*--------------------------------------------------*/

	</style>
</head>
<body>
	<div class="interface">
		<h1>Calculadora - IMC</h1>
		<div>
			<label for="id-nome">Nome:</label>
			<input type="text" id="id-nome" name="name-nome" maxlength="10" autocomplete="off" />
		</div>
		<div>
			<label for="id-altura">Altura:</label>
			<input type="number" id="id-altura" name="name-altura" min="1" max="3" />
		</div>
		<div>
			<label for="id-peso">Peso:</label>
			<input type="number" id="id-peso" name="name-peso" min="1" max="300" />
		</div>
		<div>
			<input type="submit" value="Calcular" id="id-botao" name="name-botao" onclick="calcular()"/>
		</div>
		<div class="resultado">
		
		</div>
	</div>

</body>
<script type="text/javascript">
	function calcular() {
		let nome = document.querySelector('input#id-nome').value
		let altura = Number(document.querySelector('input#id-altura').value.replace(',','.'))
		let peso = Number(document.querySelector('input#id-peso').value.replace(',','.'))
		if (nome == "" || altura == "" || peso == "") {
			window.alert('[ERRO] Confira os dados e tente novamente')
		} else {
			let imc = (peso / (altura * altura)).toFixed(1)
			if (imc >= 0 & imc <= 16.9 ) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está muito abaixo do peso `
			} else if (imc >= 17 & imc <= 18.4 ) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está abaixo do peso `
			} else if (imc >= 18.5 & imc <= 24.9 ) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está no seu peso normal `
			} else if (imc >= 25 & imc <= 29.9 ) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está acima do peso `
			} else if (imc >= 30 & imc <= 34.9) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está com obesidade de grau 1 `
			} else if (imc >= 35 & imc <= 40) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está com obesidade de grau 2 `
			} else if (imc > 40) {
				document.querySelector('div.resultado').innerHTML = `${nome} seu IMC é ${imc} e você está com obesidade de grau 3 `
			}
		}
		document.querySelector('input#id-nome').value = ""
		document.querySelector('input#id-altura').value = ""
		document.querySelector('input#id-peso').value = ""
	}
</script>
</html>
